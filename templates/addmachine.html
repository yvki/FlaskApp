<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <title>Add Machine Details</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
  </script>
</head>

<body>
  <h2>Add Machine Details</h2>
  <form action="" method="POST">
    <div class="form-group row">
      <label for="lid">Line ID</label>
      <input type="number" class="form-control" name="lid" id="lid" value="{{machine.lid}}" required>
    </div>
    <div class="form-group row">
      <label for="text">Name of Machine</label>
      <input type="text" class="form-control" name="name" id="name" value="{{machine.name}}" required>
    </div>
    <div class="form-group row">
      <label for="pid">Product ID (Fixed)</label>
      <input type="number" class="form-control" name="pid" id="pid" value="{{machine.pid}}" required>
    </div>
    <div class="form-group row">
      <label for="time">Time to Process</label>
      <input type="number" class="form-control" name="time" id="time" value="{{machine.time}}" required>
    </div>
    <button type="btnAdd" class="btn btn-primary">Add to List</button>
    <a href="/updated" class="btn btn-danger">Cancel</a>
  </form>
</body>
