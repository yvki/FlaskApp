<!DOCTYPE html>
<html>

<head>
  <title>Search Machine Details</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
</head>

<body>
  <form method="POST">
    <input type="text" name="search" placeholder="Enter Machine Name" required>
    <button type="btnAdd" class="btn btn-primary" value="Search">Search</button>
    <a href="/updated" class="btn btn-danger">Cancel</a>
  </form>
  {% if machineries | length != 0 %}
  <table id="view">
    <thead>
      <tr>
        <th scope="col">Line ID</th>
        <th scope="col">Machine Name</th>
        <th scope="col">Product ID</th>
        <th scope="col">Process Time</th>
      </tr>
    </thead>
    <tbody>
      {% for m in machineries %}
      <tr>
        <td>{{ m[0] }}</td>
        <td>{{ m[1] }}</td>
        <td>{{ m[2] }}</td>
        <td>{{ m[3] }}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
  {% else %}
  <div id="view">Machine does not exist. Add one <a href='addmachine'>here</a>.</div>
  {% endif %}
</body>

</html>
